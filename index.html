<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header>
        <div class="container">
            <h1 class="bg-secondary text-light text-center">MANGE-U<i class="fa-solid fa-check-double text-warning"></i>
            </h1>
            <div class="input-group mb-3">
                <input id="task-main-text" type="text" class="form-control" placeholder="Add Task" aria-label="Add Task"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-warning" type="button" id="task-main-btn"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </div>

    </header>
    <section>
        <div class="container text-center">
            <h1 class=" text-success">Active</h1>
            <div id="active-items">

            </div>

        </div>
        <div class="container">
            <h1 class="text-center text-danger">Completed</h1>
            <div id="completed-items">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./scripts.js" type="module"></script>
</body>

</html>
